<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>QR Generador</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <button ion-button (click)="generate()">
        Generar QR
      </button>
    </ion-item>
    <ion-item *ngIf="data">
        <qr-code [value]="data" [size]="150"></qr-code>
    </ion-item>
  </ion-list>
</ion-content>
