<ion-header>
  <ion-toolbar>
    <button ion-button clear (click)="scan()">
        <img class="icon" src="assets/icon/qrcode-scan.png">
    </button>

    <ion-segment [(ngModel)]="tab">
      <ion-segment-button value="profile">
        Perfil
      </ion-segment-button>
      <ion-segment-button value="bar">
        Bar
      </ion-segment-button>
    </ion-segment>

    <button ion-button clear>
        <ion-icon name="md-more"></ion-icon>
    </button>
  </ion-toolbar>

</ion-header>

<ion-content padding [ngSwitch]="pet">

</ion-content>
